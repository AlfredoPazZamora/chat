    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        let socket = io();

        $(document).ready(function(){
            $('#wrapper').hide();

            $('#enviar-nombre').click(function(){
                if($('#nombre').val().length <= 0){
                    alert('Ingresa tu nombre')
                }else{
                    let username = $('#nombre').val();
                    socket.emit('crearUsuario', username);
                    $('#wrapper').show();
                    $('#loginForm').hide();
                    $('#usernameTag').append(username);
                }
            });

            $('#enviarMensaje').click(function(){
                let mensaje = $('#mensaje').val()
                socket.emit('mjsNuevo', mensaje); // Enviamos el nuevo mensaje a la funciÃ³n de mensaje nuevo.
            });

            socket.on('mensaje', function(data){
                let nuevoMensaje = `<b> ${data.usuario} dice: </b> ${data.mensaje}`;
                $('#chatbox').append(nuevoMensaje + '</br>');
            })
        })
    </script>
